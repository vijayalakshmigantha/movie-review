<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container pt-4" id="movieReviewsContainer">
        <h1 class="heading">Movie Reviews</h1>
        <div>
            <h1 class="title mt-5">MOVIE TITLE</h1>
            <input type="text" id="titleInput" class="title-box pl-3" placeholder="Enter a movie title" />
            <h1 class="title pt-4">YOUR REVIEWS</h1>
            <textArea id="reviewTextarea" class="message pl-3" rows="5" cols="30" placeholder="Enter review"></textArea>

            <div class="d-flex flex-row justify-content-end">
                <button class="btn btn-primary" id="addBtn" onclick="addReview()">Add</button>
            </div>
        </div>
        <div id="reviewsContainer">

        </div>
    </div>
 <script src="/index.js"></script>   
</body>
</html>
